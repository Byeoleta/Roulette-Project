<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>천방지축 어리둥절 빙글빙글 돌아가는 룰렛의 세계</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="roulette test">
      <h1>🍭빙글빙글 룰렛세상🍭</h1>
      <img
        src="/assets/arrow.png"
        alt="roulette-pointer"
        class="roulette-pointer"
      />
      <div class="roulette-image">
        <img
          src="/assets/bg_circle2.png"
          alt="roulette-image"
          id="roulette-image"
        />
      </div>
      <button id="roulette-button">START 🍭( '-' 🍭 )</button>
    </div>

    <div class="roulette test1">
      <h1>🍭빙글빙글 룰렛세상🍭</h1>
      <img
        src="/assets/arrow.png"
        alt="roulette-pointer"
        class="roulette-pointer"
      />
      <div class="roulette-image">
        <img
          src="/assets/bg_circle2.png"
          alt="roulette-image"
          id="roulette-image"
        />
      </div>
      <button id="roulette-button">START 🍭( '-' 🍭 )</button>
    </div>

    <div class="roulette test2">
      <h1>🍭빙글빙글 룰렛세상🍭</h1>
      <img
        src="/assets/arrow.png"
        alt="roulette-pointer"
        class="roulette-pointer"
      />
      <div class="roulette-image">
        <img
          src="/assets/bg_circle2.png"
          alt="roulette-image"
          id="roulette-image"
        />
      </div>
      <button id="roulette-button">START 🍭( '-' 🍭 )</button>
    </div>

    <script src="./jquery.js"></script>
    <script src="./index.js"></script>

    <script>
      /* new 연산자 사용해서 재사용 가능한 객체 생성 코드 구현 */
      var roulette = new Roulette(".roulette.test", {
        win: 2,
        rouletteSize: 5,
        start: "right",
        rotate: 9,
        duration: 3000,
        button: {
          el: "#roulette-button",
        },
      });

      var roulette = new Roulette(".roulette.test1", {
        win: 1,
        rouletteSize: 3,
        start: "bottom",
        rotate: 9,
        duration: 3000,
      });

      var roulette = new Roulette(".roulette.test2", {
        win: 1,
        rouletteSize: 2,
        start: "left",
        rotate: 9,
        duration: 3000,
      });
    </script>
  </body>
</html>
